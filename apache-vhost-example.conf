# Example Apache VirtualHost Configuration
# Save to: /etc/apache2/sites-available/alot-projects.conf

# Frontend - Vue/Vite built files
<VirtualHost *:80>
    ServerName alot-frontend.local
    DocumentRoot /var/www/html/alot_frontend/dist
    
    <Directory /var/www/html/alot_frontend/dist>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/alot-frontend-error.log
    CustomLog ${APACHE_LOG_DIR}/alot-frontend-access.log combined
</VirtualHost>

# Backend - Laravel API
<VirtualHost *:80>
    ServerName alot-api.local
    DocumentRoot /var/www/html/alot_backend/public
    
    <Directory /var/www/html/alot_backend/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/alot-api-error.log
    CustomLog ${APACHE_LOG_DIR}/alot-api-access.log combined
</VirtualHost>

# To enable:
# 1. sudo cp this file to /etc/apache2/sites-available/alot-projects.conf
# 2. sudo a2ensite alot-projects
# 3. Add to /etc/hosts:
#    127.0.0.1  alot-frontend.local
#    127.0.0.1  alot-api.local
# 4. sudo systemctl restart apache2
# 5. Update .env: VITE_API_BASE_URL=http://alot-api.local/api

